<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Editar Inscrito</title>
</head>
<body>
    <h1>Editar Inscrito</h1>
    <form action="{{ url_for('editar', id=inscrito.id) }}" method="POST">
        <label for="fecha">Fecha:</label>
        <input type="date" name="fecha" value="{{ inscrito.fecha }}" required><br>

        <label for="nombre">Nombre:</label>
        <input type="text" name="nombre" value="{{ inscrito.nombre }}" required><br>

        <label for="apellido">Apellido:</label>
        <input type="text" name="apellido" value="{{ inscrito.apellido }}" required><br>

        <label>Turno:</label><br>
        <input type="checkbox" name="turno" value="mañana" {% if 'mañana' in inscrito.turnos %}checked{% endif %}> Mañana<br>
        <input type="checkbox" name="turno" value="tarde" {% if 'tarde' in inscrito.turnos %}checked{% endif %}> Tarde<br>
        <input type="checkbox" name="turno" value="noche" {% if 'noche' in inscrito.turnos %}checked{% endif %}> Noche<br>

        <label>Seminarios disponibles:</label><br>
        <input type="checkbox" name="seminario" value="Inteligencia Artificial" {% if 'Inteligencia Artificial' in inscrito.seminarios %}checked{% endif %}> Inteligencia Artificial<br>
        <input type="checkbox" name="seminario" value="Machine Learning" {% if 'Machine Learning' in inscrito.seminarios %}checked{% endif %}> Machine Learning<br>
        <input type="checkbox" name="seminario" value="Simulación con Arena" {% if 'Simulación con Arena' in inscrito.seminarios %}checked{% endif %}> Simulación con Arena<br>
        <input type="checkbox" name="seminario" value="Robótica Educativa" {% if 'Robótica Educativa' in inscrito.seminarios %}checked{% endif %}> Robótica Educativa<br><br>

        <button type="submit">Actualizar Inscrito</button>
    </form>
