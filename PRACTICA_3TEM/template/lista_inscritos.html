<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Inscritos</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Lista de Inscritos</h1>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Fecha</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Turno</th>
            <th>Seminarios</th>
            <th>Acciones</th>
        </tr>
        {% for inscrito in inscritos %}
        <tr>
            <td>{{ inscrito.id }}</td>
            <td>{{ inscrito.fecha }}</td>
            <td>{{ inscrito.nombre }}</td>
            <td>{{ inscrito.apellido }}</td>
            <td>{{ inscrito.turno }}</td>
            <td>{{ inscrito.seminarios }}</td>
            <td>
                <a href="{{ url_for('editar', id=inscrito.id) }}">Editar</a>
                <a href="{{ url_for('eliminar', id=inscrito.id) }}">Eliminar</a>
            </td>
        </tr>
        {% endfor %}
    </table>
    <hr>
    <a href="{{ url_for('index') }}">Registrar Nuevo Inscrito</a>
</body>
</html>
